<div class="card" style="width: 18rem;">
  <div class="card-header">
    <button type="button" class="btn btn-sm btn-outline-danger float-left" data-toggle="modal" data-target="#exampleModal">
      <i class="fas fa-trash"></i>&nbsp;Remover</button>
    <button type="button" class="btn btn-sm btn-outline-info float-right">
      <i class="fas fa-edit"></i>&nbsp;Editar</button>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-text">Vencimento: Todo dia {{date}}</p>
    <p class="card-text">Valor: R${{value}}</p>
  </div>
  <div class="card-body">
    <button type="button" class="btn btn-success">
      <i class="fas fa-check"></i>&nbsp;TÃ¡ pago</button>
  </div>

  <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Quer mesmo remover este boleto?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger">Remover</button>
        </div>
      </div>
    </div>
  </div>
</div>
